<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/meteorology.png">
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&
        family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
    <title>Weather Web | Dine18</title>
</head>
<body>
    <div id="startupPage">
        <p id="ddText">Designed &nbsp & &nbsp Developed</p>
        <span id="byText">By</span>
        <img id="logoContent" src="images/startupLogo.png" alt="">
    </div>
    <main id="mainPage">
        <div class="navBar">
            <div class="logo"><img src="images/logo-no-background.png" alt=""></div>
            <div class="link"><button><a href="https://openweathermap.org/city" target="_blank">Know more</a></button></div>
        </div>
        <section>
            <div class="content"><p>Find Weather Forecast</p></div>
            <div class="container">
                <div class="search-box">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="Enter Your Location">
                    <button class="fa-solid fa-magnifying-glass"></button>
                </div>
        
                <div class="not-found">
                    <img src="images/404.png" style="height: 200px;">
                    <p>Oops! Invaild location</p>
                </div>
        
                <div class="weather-box">
                    <img src="" >
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>
        
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-water"></i>
                        <div class="text">
                            <span></span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span></span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
